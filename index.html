<!DOCTYPE>
<html>

<head>
  <title>VueJS Course</title>
  <link rel="stylesheet" type="text/css" href="main.css" />
</head>

<body>
  <div id="app" v-cloak>
    <!-- V-FOR -->
    <!-- use v-for directive to loop thorugh arrays -->
    <ul>
      <li v-for="(bird, index) in birds" :class="bird">{{bird}}</li>
    </ul>
  </div>

  <script src="https://unpkg.com/vue@next"></script>
  <script src="app.js"></script>
</body>

</html>
